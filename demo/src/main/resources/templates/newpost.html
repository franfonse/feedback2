<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>New Post</title>
	<link rel="stylesheet" type="text/css" href="css/newpost.css">
</head>

<body>

	<header>
		<h1>New Post</h1>
	</header>

	<p th:text="'Session logged as ' + ${loggedUser.getUsername()} + '.'"></p>

	<form th:action="@{/post}" th:object="${loggedUser}" method="post">
		<input type="hidden" th:value="${loggedUser.getUsername()}" name="username" />
		<label>Comment: </label>
		<input type="text" name="comment"/>
		<input type="submit" id="post" value="Post"/>
	</form>

	<footer>
		<span>Site created by Francisco Fonseca.</span>
	</footer>

</body>

</html>
